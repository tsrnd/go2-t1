<!DOCTYPE html>
<html>
<body>

<h2>Details</h2>

<form action="/users/{{ .ID }}/updates" method="POST">

  ID:<br>
  <input type="text" name="id" value="{{ .ID }}" disabled>
  <br>
  Name:<br>
  <input type="text" name="name" value="{{ .Name }}"> 
  <br>
  City:<br>
  <input type="text" name="city" value="{{ .City }}"> 
  <br>
  Identity ID:<br>
  <input type="text" name="identityID" value="{{ .IdentityId }}"> 
  <br>
  Gender:<br>
  <input type="radio" name="gender" value="1" {{if .Gender}}checked{{end}}>Female
  <input type="radio" name="gender" value="0" {{if not .Gender}}checked{{end}}>Male
  <br>
  <br>
  <input type="submit" value="Submit">
  <input type="button" value="Back" onclick="history.back()">
</form> 

</body>
</html>
